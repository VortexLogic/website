home_section_services_title:
  other: "Nos services"

home_section_services_description:
  other: "Nous offrons une gamme de services de développement de logiciels pour les entreprises."

home_section_services_cta:
  other: "Prêt à propulser votre entreprise? Contactez-nous pour discuter de votre projet."

home_section_services_item_5:
  other: "Développement web sur mesure"

home_section_services_item_5_description:
  other: |
    Nous concevons et développons des sites web uniques et performants, adaptés à vos 
    besoins spécifiques. Qu'il s'agisse d'un simple site web pour améliorer la visibilité de votre entreprise, 
    jusqu'à une boutique en ligne, nous avons la solution. De la conception graphique à l'optimisation 
    pour les moteurs de recherche, nous vous accompagnons à chaque étape de votre projet.

home_section_services_item_1:
  other: "Développement et intégration"

home_section_services_item_1_description:
  other: |
    Nous développons des applications web sur mesure pour vous permettre d'automatiser 
    vos tâches quotidiennes et gagner en productivité.

home_section_services_item_2:
  other: "Modernisation et automatisation"

home_section_services_item_2_description:
  other: |
    Mettez à jour vos logiciels existants avec des technologies modernes et 
    automatisez vos processus d'affaires.

home_section_services_item_3:
  other: "Gestion de données et analytique"

home_section_services_item_3_description:
  other: |
    Nous transformons vos données en informations exploitables pour vous aider 
    à prendre de meilleures décisions.

home_section_services_item_4:
  other: "Analyse technique et conseil"

home_section_services_item_4_description:
  other: |
    Évaluez les aspects techniques de votre entreprise ou de vos projets et obtenez des 
    conseils sur la façon d'améliorer vos processus.

home_section_tech_title:
  other: |
    Nous utilisons des <span class="text-ccorange-800">technologies</span> de pointe

home_section_tech_description:
  other: |
    Vous avez une idée ou un besoin, nous utilisons les outils appropriés pour réaliser votre projet.
    Partagez votre idée avec nous, et nous vous aiderons à la concrétiser.

home_section_tech_cta:
  other: "Démarrez"

home_section_about_title:
  other: "À propos de nous"

home_section_about_description:
  other: |
    <p class="mb-2">Code Carré est une agence de développement web basée à Montréal.
    Nous sommes une équipe de développeurs passionnés qui se spécialisent dans la création de sites web,
    d'applications web et de solutions logicielles sur mesure. Nous travaillons avec des technologies
    modernes et des outils de développement de pointe pour offrir des solutions de qualité supérieure
    à nos clients.</p>
    <p>Nous croyons en la collaboration et en la communication transparente. Nous travaillons en étroite
    collaboration avec nos clients pour comprendre leurs besoins et leurs objectifs commerciaux, et
    nous nous efforçons de fournir des solutions qui répondent à leurs attentes, et leur permettent
    de croître et de prospérer.</p>

